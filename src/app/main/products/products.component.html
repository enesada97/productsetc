<div class="content-wrapper">
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Product List</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Score</th>
                  <th>Image</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of products">
                  <td>{{ item.id }}</td>
                  <td>{{ item.name }}</td>
                  <td>{{ item.price }} $</td>
                  <td style="width: 150px;">  <star-rating [value]="item?.score!" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="true"></star-rating></td>
                  <td class="py-1">
                    <img src="{{ item.image }}" alt="image" />
                  </td>
                  <td class="py-1">
                    <button routerLink="/main/product-detail/{{ item.id }}" type="button" class="btn btn-danger btn-rounded btn-icon">
                      <i class="mdi mdi-file-document-box"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
